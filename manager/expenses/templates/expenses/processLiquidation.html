{% extends "blog/main.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <div class="content-section">
            <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Liquidation Approval</legend>
                        <div class="row">
                            <div>{{ form.status|as_crispy_field }}</div>
                            <div>{{ form.processed_by|as_crispy_field }}</div>
                            <div>{{ form.reason_for_rejection|as_crispy_field }}</div> 
                        </div>                     
                    
                    </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Submit</button>
                        </div>
            </form>

        </div>

        </div>
        <div class="col-md-2">

        </div>

    </div>

{% endblock content %}
