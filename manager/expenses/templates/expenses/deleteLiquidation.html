{% extends "blog/main.html" %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure your want to delete "{{item}}"?</p>
            <form action="{% url 'delete_liquidation' item.id %}" method="POST">
                {% csrf_token %}
                <a href="{% url 'liquidations' %}">Cancel</a>

                <input type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>



{% endblock %}
